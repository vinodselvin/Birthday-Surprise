<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="vquery.js"></script>
  <style>
    .m-t-10 input{
      margin-top: 10px;
    }
    .m-t-40{margin-top: 40px;}
    .next_btn{width: 100%;}
  </style>
</head>
<body>
<div class="question_area">
<div class="jumbotron text-center">
  <h1 id="question">Question Blah Blah</h1>
  <img src="#" id="img">
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <div class="radio">
        <label class="h2 m-t-10" ><input type="radio" name="optradio"  value='A'><span id="optionA">Option 1</span></label>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="radio">
        <label class="h2 m-t-10"><input type="radio" name="optradio"   value='B'><span id="optionB">Option 1</span></label>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="radio">
        <label class="h2 m-t-10"><input type="radio" name="optradio"  value='C'><span id="optionC">Option 1</span></label>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="radio">
        <label class="h2 m-t-10"><input type="radio" name="optradio"   value='D'><span id="optionD">Option 1</span></label>
      </div>
    </div>
  </div>
</div>
<div class="container m-t-40">
  <div class="row">
    <div class="col-sm-12"><button type="button" class="btn next_btn">NEXT</button></div>
  </div>
</div>
</div>
<div class="completed hidden">
  <div class="jumbotron text-center">
    <h1 id="cookie_msg"></h1>
    <img src="Final Image to be shown" id="img">
  </div>
</div>
<input type='hidden' id="current_qn_id" value="">
<input type='hidden' id="current_acronym" value="">
</body>
</html>
